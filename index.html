<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms para testar extensao de automatização</title>
</head>

<body>
    <label for="cars">Escolha seu carro:</label>
    <select id="cars" name="cars">
        <option value="nenhuma" selected>--nenhum--</option>
        <option value="volvo">Volvo XC90</option>
        <option value="saab">Saab 95</option>
        <option value="mercedes">Mercedes SLK</option>
        <option value="audi">Audi TT</option>
    </select>
    <br><br>

    <label for="comidas">Escolha sua comida favorita:</label>
    <select id="comidas" name="comidas">
        <option value="nenhuma" selected>--nenhum--</option>
        <option value="Miojo" id="miojo">Miojo</option>
        <option value="Lasanha">Lasanha</option>
        <option value="Macarrão">Macarrão</option>
        <option value="Pão de alho">Pão de alho</option>
    </select>
    <br><br>


    <input type="submit" value="Submit">

    <script src="js/EXTENSAO_AUTOMATIZAR_FORMS.js"></script>

</body>

</html>
